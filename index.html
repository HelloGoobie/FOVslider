<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOV Slider</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
        }

        .window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 340px;
            background: #2c2c2c;
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            color: #fff;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #555;
            border-radius: 4px;
            outline: none;
            transition: background 0.3s;
        }

        .slider:hover {
            background: #777;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }

        .console-container {
            margin-top: 20px;
        }

        .console-header {
            font-size: 16px;
            color: #ff4d4d;
            cursor: pointer;
            user-select: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .console-header::before {
            content: '\25BC';
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .console-header.active::before {
            transform: rotate(180deg);
        }

        .console {
            display: none;
            padding: 10px;
            border: 1px solid #ff4d4d;
            background-color: #1a1a1a;
            text-align: left;
            font-size: 14px;
            height: 100px;
            overflow-y: auto;
            color: #fff;
            border-radius: 8px;
        }

        .console.active {
            display: block;
        }
    </style>
    <script>
        let isDragging = false;

        function appendToConsole(message) {
            const consoleElement = document.getElementById('console');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            consoleElement.appendChild(newMessage);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function sendFOVCommand(value) {
            try {
                // Construct the command object
                const command = {
                    type: "sendCommand",
                    command: `cam_vehicleFirstPersonFOV ${value}`
                };

                // Debug: Log the command being sent
                console.log("Sending FOV Command:", command);
                appendToConsole(`Sending command: ${command.command}`);

                // Send the command to the game client
                if (typeof window.sendGameCommand === 'function') {
                    window.sendGameCommand(command);
                } else {
                    console.error("sendGameCommand function is not available.");
                }
            } catch (error) {
                appendToConsole(`Error: ${error.message}`);
            }
        }

        function updateSliderValue(slider) {
            const value = slider.value;
            document.getElementById('valueDisplay').textContent = `Current FOV: ${value}`;
            console.log("Slider value updated:", value); // Debug: Log slider updates
            sendFOVCommand(value);
        }

        function makeWindowDraggable() {
            const windowElement = document.querySelector('.window');
            let offsetX, offsetY;

            windowElement.addEventListener('mousedown', (e) => {
                // Prevent dragging when interacting with slider
                if (e.target.classList.contains('slider')) return;

                isDragging = true;
                offsetX = e.clientX - windowElement.offsetLeft;
                offsetY = e.clientY - windowElement.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    windowElement.style.left = `${e.clientX - offsetX}px`;
                    windowElement.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        function toggleConsole() {
            const consoleElement = document.getElementById('console');
            const headerElement = document.querySelector('.console-header');
            consoleElement.classList.toggle('active');
            headerElement.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', makeWindowDraggable);
    </script>
</head>
<body>
    <div class="window">
        <h1>Adjust Vehicle FOV</h1>
        <div class="slider-container">
            <input 
                type="range" 
                class="slider" 
                min="0" 
                max="100" 
                step="1" 
                value="50" 
                oninput="updateSliderValue(this)"
            >
            <div id="valueDisplay" class="value-display">Current FOV: 50</div>
        </div>
        <div class="console-container">
            <div class="console-header" onclick="toggleConsole()">Error Console</div>
            <div id="console" class="console"></div>
        </div>
    </div>
</body>
</html>
